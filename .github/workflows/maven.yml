name: Java CI with Maven

on:
  pull_request:
    branches: [ master, develop ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK
      uses: actions/setup-java@v1
      with:
        java-version: '13'
        java-package: jdk 
        architecture: x64 
    - name: Build with Maven
      run: |
        cd server
        ./mvnw clean verify